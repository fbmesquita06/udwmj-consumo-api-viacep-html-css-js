<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API -via cep</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div
        class="container">
        <h1>
            buscador de CEP 
        </h1>
        <div class="input-group">
        <input type="text" id="cepInput" placeholder="Por favor digite o cep: (apenas numeros) " maxlength="8" >     
        <button id="searchButton">Buscar</button>
        </div>

        <div id="result" class="result-box">    
            <p>
                <strong>
                    CEP:
                </strong>
                <span id="cepResult">
                </span>
            </p>

             <p>
                <strong>
                    LOGRADOURO: 
                </strong>
                <span id="logradouroResult">
                </span>
            </p>
            
             <p>
                <strong>
                    BAIRRO:
                </strong>
                <span id="BairroResult">
                </span>
            </p>
            <p>
                <strong>
                    localidade:
                </strong>
                <span id="localidadeResult">
                </span>
            </p>
            <p>
                <strong>
                    ESTADO:
                </strong>
                <span id="ufResult">
                </span>
            </p>
            <p>
                <strong>
                    COMPLEMENTO
                </strong>
                <span id="complementoResult">
                </span>
            </p>
            <div
                id="message" class="message-box hidden">
            </div>

        </div>
    </div>
    <script src="assets/js/script.js"></script>

</body>
</html>
